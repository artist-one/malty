<html>

<head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>

<body>
    <script>
        AFRAME.registerComponent('thumbstick-logging',{
        init: function () {
            this.el.addEventListener('thumbstickdown', this.logThumbstick);
        },
        logThumbstick: function (evt) {
            var box = document.createElement('a-box');
                box.setAttribute('position', `${evt.detail.x} ${evt.detail.y} ${evt.detail.z}`);
                box.setAttribute('radius', "1");
                box.setAttribute('color', '$EF2D5E');
                document.body.appendChild(box);
        }
        });
    </script>
    <a-scene>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
        <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
    </a-scene>
</body>

</html>
